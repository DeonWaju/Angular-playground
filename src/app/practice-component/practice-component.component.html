<input
class="form-control"
type="text"
[(ngModel)]="myPlayGroundName"
>

<button
class = "btn btn-primary"
[disabled] = "!allowNewUserName"
(click) = "onEnterUserName()"
>Add Username</button>

<p>{{userNameStatus}}</p>

<p *ngIf="userNameCreated"; else noServer,
   [ngStyle]="{'background-color': getColor()}"]
>new username is {{myPlayGroundName}}</p>
<ng-template #noServer>
<p >No username has been created</p>
</ng-template>


<p>{{allowNewUserName}}</p>
